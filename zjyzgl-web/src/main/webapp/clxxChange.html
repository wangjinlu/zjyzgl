<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>省际包车更换车辆</title>
<link rel="stylesheet" href="ext/css/formalize.css" />
<link rel="stylesheet" href="ext/css/page.css" />
<link rel="stylesheet" href="ext/css/default/imgss.css" />
<link rel="stylesheet" href="ext/css/reset.css" />
<link type="text/css" href="ext/css/flick/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
		<!--[if IE 6.0]>
           <script src="js/iepng.js" type="text/javascript"></script>
           <script type="text/javascript">
                EvPNG.fix('div, ul, ol, img, li, input, span, a, h1, h2, h3, h4, h5, h6, p, dl, dt');
           </script>
       <![endif]-->
		<script src="js/html5.js"></script>
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/jquery-ui-1.8.18.custom.min.js"></script>
		<script src="js/jquery.formalize.js"></script>
		<link rel="stylesheet" type="text/css" href="easyui/themes/gray/easyui.css">  
		<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">  
		<script type="text/javascript" src="easyui/jquery-1.8.0.min.js"></script>  
		<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.edatagrid.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){ 
                $('#btnQuerySignage').bind('click', function(){
                	 $('#signageDg').datagrid({
                	    url:'bcbzp',
                	    method: 'get',
                	    queryParams: {search_bzph_like: $('#signage_num').val(),search_cph_like: $('#auto_num').val()},
                	    striped: true,
                	    singleSelect: true,
                	    //pagination: true,
                	    loadMsg:'正在加载，请等待',
                	    fitColumns:'true',
                	    showHeader:'true',
                	    title:'包车标志牌'
                	}); 
                })
                	    $('#btn').click(function(){
                	    	 $('#ff').form('submit',{
                	    		url:'apply?method=save',
 	                            onSubmit: function(){  
 	                                  return $('#ff').form('validate');
 	                            },
	                            success:function(data){
	                              $.messager.progress('close');
	                              location.href = 'success.html'
	                                }
	                            })
                	    })
            })
		</script>

</head>

<body>
  <form id="ff" action='' method="post">
	<div class="main">
        <!--Ctrl End-->
        <div class="pt45" style="padding-top: 0px;">
        <!--Tabs_2-->
        <div class="tabs_2 nwarp">
        	<ul class="nwarp">
            	<li class="selected"><a href="#"><span>申请人名称：省际包车更换车辆</span></a></li>
            </ul>
        </div>
        <!--Tabs_2 End-->
        <!--Filter-->
      <div class="filter">
        	<div class="easyui-panel">
            	<div class="filter_search p8"><!--这里根据内容做样式调整。1、筛选：filter_sandglass 2、搜索filter_search 3、提示：.filter_tips 背景图会改变。-->
                  <table class="nwarp" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <ul class="nwarp">
            			<li class="selected"><a href="#"><span>申请人查询&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></a></li>
           			</ul>
                    <tr>
                      <td width="12%" class="t_r">业户名称:</td>
                      <td width="27%">
                      <input type="text" name="textfield" id="textfield" class="input_large"></td>
                      <td width="19%" class="t_r">经营许可证号:</td>
                      <td width="42%">
                      <input type="text" name="textfield" id="textfield" class="input_large"> 
                      <a id="btnQueryAuto" href="#" class="easyui-linkbutton">查询</a>
                      </td>
                  </tr>
                  
                </table>
            </div>
        	</div>
      </div>
        <div class="filter">
        	<div class="easyui-panel">
            	<div class="filter_search p8"><!--这里根据内容做样式调整。1、筛选：filter_sandglass 2、搜索filter_search 3、提示：.filter_tips 背景图会改变。-->
                  <table class="nwarp" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <ul class="nwarp">
            			<li class="selected"><a href="#"><span>申请人信息&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></a></li>
           		    </ul>
                    <tr>
                      <td width="12%" class="t_r">业户名称:</td>
                      <td width="27%">
                        <input class="easyui-validatebox" type="text" name="matterApplyInfo.aplyerName" data-options="required:true"></input>
                      </td>
                      <td width="19%" class="t_r">经营许可证号:</td>
                      <td width="42%">
                        <input class="easyui-validatebox" type="text" name="matterApplyInfo.licenNum" data-options="required:true"></input>
                     </td>
                  </tr>
                  <tr>
                      <td class="t_r">注册地址:</td>
                      <td>
                        <input class="easyui-validatebox" type="text" name="matterApplyInfo.aplyerAddr" data-options="required:true"></input>
                      </td>
                      <td class="t_r">联系电话:</td>
                      <td>
                        <input class="easyui-validatebox" type="text" name="matterApplyInfo.aplyerTelNum" data-options="required:true"></input>
                      </td>
                  </tr>
                </table>
            </div>
        	</div>
      </div>
      <div class="filter">
        	<div class="easyui-panel">
            	<div class="filter_search p8"><!--这里根据内容做样式调整。1、筛选：filter_sandglass 2、搜索filter_search 3、提示：.filter_tips 背景图会改变。-->
                  <table class="nwarp" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <ul class="nwarp">
            			<li class="selected"><a href="#"><span>委托人与经办人</span></a></li>
           		    </ul>
           		    <input type="hidden" name="matterApplyInfo.updId" value="123"/>
           		    <input type="hidden" name="matterApplyInfo.crtId" value="123"/>
                    <tr>
                      <td width="12%" class="t_r">委托人:</td>
                      <td width="27%">
                      <input type="text" name="matterApplyInfo.agentName" class="easyui-validatebox" data-options="required:true"/></td>
                      <td width="19%" class="t_r">委托人证件号:</td>
                      <td width="42%">
                      <input type="text" name="matterApplyInfo.agentIdNum" class="easyui-validatebox" data-options="required:true"/></td>
                  </tr>
                  <tr>
                      <td class="t_r">联系电话:</td>
                      <td>
                      <input type="text" name="matterApplyInfo.agentTelNum" class="easyui-validatebox"></td>
                      <td class="t_r">经办人:</td>
                      <td>
                      <input type="text" name="matterApplyInfo.transactor" class="easyui-validatebox"></td>
                  </tr>
                </table>
            </div>
        	</div>
      </div>
     <div class="filter">
        	<div class="easyui-panel">
            	<div class="filter_search p8"><!-- 这里根据内容做样式调整。1、筛选：filter_sandglass 2、搜索filter_search 3、提示：.filter_tips 背景图会改变。 -->
                  <table class="nwarp" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <ul class="nwarp">
            			<li class="selected"><a href="#"><span>包车标志牌查询</span></a></li>
           			</ul>
                    <tr>
                      <td width="12%" class="t_r">车牌号码:</td>
                      <td width="27%">
                      <input type="text" name="auto_num" id="auto_num" class="input_large" value="浙"></td>
                      <td width="19%" class="t_r">&nbsp;&nbsp;&nbsp;&nbsp;标志牌号码:</td>
                      <td width="42%">
                      <input type="text" name="signage_num" id="signage_num" class="input_large">
                      &nbsp;<a id="btnQuerySignage" href="#" class="easyui-linkbutton">查询</a>
                      </td>
                  </tr>
                  
                </table>
            </div>
        	</div>
      </div>
        <div class="mb10">
        	<table id="signageDg" class="easyui-datagrid" 
            data-options="singleSelect:true,showHeader:false">
                <thead>  
                    <tr>                          
		                <th data-options="field:'id'" >序号</th>  
		                <th data-options="field:'cph'" >车牌号</th>  
		                <th data-options="field:'bzph',align:'right'" >标志牌号</th>  
		                <th data-options="field:'clzw',align:'right'" >核定载客</th>  
		                <th data-options="field:'pzlx'" >权证类型</th>  
		                <th data-options="field:'bzplx',align:'center'" >标志牌种类</th>
		                <th data-options="field:'bzpjz',align:'center'" >有效期截至</th> 
		            </tr>  
                </thead>  
            </table>
      </div>
      <div class="filter">
        	<div class="easyui-panel">
            	<div class="filter_search p8"><!--这里根据内容做样式调整。1、筛选：filter_sandglass 2、搜索filter_search 3、提示：.filter_tips 背景图会改变。-->
                  <table class="nwarp" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <ul class="nwarp">
            			<li class="selected"><a href="#"><span>拟投入车辆&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></a></li>
           			</ul>
           			<input type="hidden" name="admissionCharteredInfo.crtId" value="123"/>
           			<input type="hidden" name="admissionCharteredInfo.updId" value="123"/>
                    <tr>
                      <td width="12%" class="t_r">车牌号&nbsp;*:</td>
                      <td width="27%">
                        <input class="easyui-validatebox" type="text" name="admissionCharteredInfo.cph" data-options="required:true"></input>
                      </td>
                      <td width="19%" class="t_r">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;车牌颜色:</td>
                      <td width="42%">
                      <select id="cllx" name="admissionCharteredInfo.cllx" class="easyui-combobox" style="width:160px">
					  <option value="0">黄色</option>
					  <option value="1">蓝色</option>
					  </select>
                      <input name="button" type="button" value="查询" />
                      <input name="button2" type="button" value="增加拟投入车辆" /></td>
                  </tr>
                  <tr>
                      <td class="t_r">核定载客*:</td>
                    <td>
                      <input type="text" name="admissionCharteredInfo.clzw" id="textfield" size="5">座<input type="text" name="textfield" id="textfield" size="5">辆</td>
                      <td class="t_r">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;车辆等级*:</td>
                    <td>
                      <select id="cldj" name="admissionCharteredInfo.cldj" class="easyui-combobox" style="width:160px">
					  <option value="3">高一级</option>
					  <option value="2">高二级</option>
					  <option value="1">中级</option>
					  </select></td>
                  </tr>
                  <tr>
                      <td class="t_r">&nbsp;</td>
                      <td>
                      </td>
                      <td class="t_r">&nbsp;</td>
                      <td> 
                      </td>
                  </tr>
                </table>
                
            </div>
        	</div>
      </div>
      </form>
        <!--Table End-->
        <div class="mb10">
        	<table width="100%"  class="table_1">
        <tr class="tfoot">
            <td colspan="4" class="t_c">
				<a id ="btn" class="easyui-linkbutton" data-options="iconCls:'icon-save'">下一步</a> 
            </td>
        </tr></table></div>
        </div>
</div>
</body>
</html>
