<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="stylesheet" type="text/css" href="easyui/themes/gray/easyui.css">  
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">  
<script type="text/javascript" src="easyui/jquery-1.8.0.min.js"></script>  
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.edatagrid.js"></script>   
</head>
<body> 
    <form id="ff" method="post">
    <div style="margin:10px 0;"></div>    
            <table class="easyui-panel" style="width:600px;padding:10px 0 10px 60px" title="人员查询">  
                <tr>  
                    <td>姓名:</td>  
                    <td><input class="easyui-validatebox" type="text" name="name" data-options="required:true"></input></td>  
                </tr>  
                <tr>  
                    <td>年龄:</td>  
                    <td><input class="easyui-validatebox" type="text" name="email" data-options="required:true,validType:'email'"></input></td>  
                </tr>  
                <tr>  
                    <td>密码:</td>  
                    <td><input class="easyui-validatebox" type="text" name="subject" data-options="required:true"></input></td>  
                </tr>  
                <tr>  
                    <td>状态:</td>  
                    <td>  
                        <select class="easyui-combobox" name="language">
                            <option value="true">在岗</option>
                            <option value="false">离岗</option>
                        </select>  
                    </td>  
                </tr>
                <tr>   
		          <td>
		              <a id="search" href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-search'">查询</a>  
		          </td>
		       </tr>               
            </table>
		    <table id="dg" class="easyui-datagrid" style="width:100%;height:250px"   
		            title="人员列表" 
		            url="datagrid8_getdata.php"   
		            sortName="itemid" sortOrder="asc"  
		            rownumbers="false" pagination="true">  
		        <thead>  
		            <tr>  
		                <th field="id" width="100%" sortable="true">ID</th>  
		                <th field="username" width="100%" sortable="true">用户名</th>  
		                <th field="password" width="100%" align="right" sortable="true">密码</th>  
		                <th field="age" width="100%" align="right" sortable="true">年龄</th>  
		                <th field="enabled" width="100%" align="center">状态</th>  
		            </tr>  
		        </thead>  
		    </table>
         </form>  
    </body>
</html>

<script type="text/javascript">
$('#dg').datagrid({
	width: 600,  
    height: 250,
    url: 'bcbzp',
    method: 'get',
    striped: true,
    singleSelect: true,
    pagination: true
});
</script>
